<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rental Hub Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #3498db;
        height: 80px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
      }
      main {
        min-height: calc(100vh - 140px);
        padding: 20px;
        text-align: center;
      }
      footer {
        background-color: #2ecc71;
        height: 60px;
        width: 100%;
        position: relative;
        bottom: 0;
        text-align: center;
        line-height: 60px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      Welcome to Rental Hub
    </header>
    <main>
      <h1 style="color: #2c3e50;">Explore Amazing Places</h1>
      <p style="color: #7f8c8d;">Find your next vacation spot with us!</p>
    </main>
    <footer>
      Your Favorite Travel Partner
    </footer>
  </body>
</html>
