<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Hub Clone</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

  <header style="background-color: #3498db; height: 80px; width: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">
    Welcome to Rental Hub
  </header>

  <main style="min-height: calc(100vh - 140px); padding: 20px; text-align: center;">
    <h1 style="color: #2c3e50;">Explore Amazing Places</h1>
    <p style="color: #7f8c8d;">Find your next vacation spot with us!</p>
  </main>

  <footer style="background-color: #2ecc71; height: 60px; width: 100%; position: relative; bottom: 0; text-align: center; line-height: 60px; color: white;">
    Your Favorite Travel Partner
  </footer>

</body>
</html>
